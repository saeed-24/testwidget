<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <style>
      body { font-family: sans-serif; padding: 10px }
      label { display: block; margin: 8px 0 4px }
      textarea { width: 100%; box-sizing: border-box; padding: 6px; border: 1px solid #ccc; resize: vertical }
      #points { height: 120px }
      #report { height: 200px }
      #generate { margin: 8px 0; padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer }
    </style>
  </head>
  <body>
    <label for="points">enter your notes or bullet‑points here</label>
    <textarea id="points" placeholder="type raw points…"></textarea>
    <button id="generate">generate surveillance report</button>
    <label for="report">your report (you can edit before submit)</label>
    <textarea id="report" name="q4_report" placeholder="report appears here…"></textarea>

    <script src="widget.js"></script>
  </body>
</html>
